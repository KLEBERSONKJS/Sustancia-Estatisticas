<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resultado da Filtragem</title>
</head>
<body>
    <h2>Pessoas Filtradas</h2>

    <table>
        <thead>
            <tr>
                <th>Nome</th>
                <th>Idade</th>
                <th>Gênero</th>
                <th>Raça</th>
                <th>Escolaridade</th>
                <th>Estado Civil</th>
                <th>Emprego</th>
                <th>Auxílio</th>
                <th>Dependentes</th>
                <th>Religião</th>
            </tr>
        </thead>
        <tbody>
            <!-- Loop para exibir as pessoas filtradas -->
            <tr th:each="pessoa : ${pessoas}">
                <td th:text="${pessoa.nome}"></td>
                <td th:text="${pessoa.idade}"></td>
                <td th:text="${pessoa.genero}"></td>
                <td th:text="${pessoa.raca}"></td>
                <td th:text="${pessoa.escolaridade}"></td>
                <td th:text="${pessoa.estadoCivil}"></td>
                <td th:text="${pessoa.emprego}"></td>
                <td th:text="${pessoa.auxilios}"></td>
                <td th:text="${pessoa.dependentes}"></td>
                <td th:text="${pessoa.religiao}"></td>
            </tr>
        </tbody>
    </table>

    <a href="/formulario">Voltar para o Formulário</a>
</body>
</html>
